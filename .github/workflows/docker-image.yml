name: Docker Image CI

on:
  push:
    branches:
      - "main"  
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Descargar el código fuente del repositorio
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Paso 2: Instalar Node.js y NPM
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Usar la versión adecuada de Node.js para Angular

      # Paso 3: Instalar dependencias de NPM
      - name: Install dependencies
        run: |
          npm install

      # Paso 4: Ejecutar pruebas 
      # - name: Run tests
       #  run: npm test

      # Paso 5: Construir la aplicación Angular
      - name: Build Angular project
        run: npm run build --prod

      # Paso 6: Configurar Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Paso 7: Configurar caché de Docker
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      # Paso 8: Iniciar sesión en Docker Hub
      - name: Docker Login
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}  # Usa los secretos en GitHub
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}  # Usa los secretos en GitHub
        run: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USER --password-stdin

      # Paso 9: Construir la imagen Docker
      - name: Build and Tag Docker Image
        run: |
          docker buildx build \
            -t alorpes/deepdiverecord-web:${{ github.sha }} \
            -t alorpes/deepdiverecord-web:latest \
            --push .

